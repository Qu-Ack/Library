<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="button-container">
        <button class="Add-Book">Add a Book</button>
    </div>
    <div class="form">
        <form >
            <ul>
                <li><label for="bookname">Book Name 
                </label><input type="text" id="bookname" name="book_name"></li>
                <li>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </li>
                <li>
                    <label for="pages">Number Of Pages</label>
                    <input type="number" id="pages" name="number_of_pages">
                </li>
                <li>
                    <label for="read">Is it Read?</label>
                    <input type="checkbox" name="is_it_read" id="read">
                </li>
                <li class="submit">
                    <button type="submit" id="submitbtn">ADD</button>
                </li>
            </ul>
            
        </form>
    </div>
</body>
</html>
